language: android
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - extra-android-support
before_install:
- chmod 755 gradlew
script:
- "./gradlew assembleDebug testRelease assembleRelease"
before_deploy: 
deploy:
  provider: releases
  api_key: "$GIT_TOKEN"
  file:
  - app/build/outputs/apk/release/app-release.apk
  - app/build/outputs/apk/debug/app-debug.apk
  file_glob: true
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    all_branches: true
env:
  global:
    secure: 
